<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
        $( function() {
        
        $( "#createDate" ).datepicker({
        
        dateFormat: "dd-mm-yy",
        altFormat: "yy-mm-dd",
        firstDay:1
       });
        
        } );
        $( function() {
        
        $( "#finishDate" ).datepicker({
        
        dateFormat: "dd-mm-yy",
        altFormat: "yy-mm-dd",
        firstDay:1
       });
        
        } );
        </script>
</head>
<body>
    <div id="container">
        <h1> To Do List </h1>
    </div>
    <div id="container">
        <div class="grid-container">

        <div class="grid-element">
        <button class="accordion">Markete Gidilecek <span><i class="fa fa-angle-down" aria-hidden="true"></i></span></button>
    <div class="panel">
        
<div class="row">
    <div class="left-column">
        <p>Markete Gidilip alışveriş yapılacak.</p>

    </div>
    <div class="right-column">
        <div class="panelbuttons" >
            <a  class="button-check"> <i class="fa fa-check-square-o" aria-hidden="true"></i>
            </a>
            <a  class="button-edit"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
            <a  class="button-delete"> <i class="fa fa-trash-o" aria-hidden="true"></i>
            </a>
          </div>
    </div>
</div>
<div class="row">
    <div class="left-column-time">
        <p>Creation Time</p>
        </div>
        <div class="right-column-time">
            <p>Finish Time</p>
        </div>
</div>

    </div>
</div>

        
    </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h4>Add New Task</h4>

            <form action="">
                <div class="formElement"> 
                <input type="text" name="title" id="title" placeholder="Title">
                </div>
                <div class="formElement"> 
                <input type="text" name="desc" id="desc" placeholder="Description">
            </div>
                <div class="formElement"> 
                <input type="datetime" name="createDate" id="createDate" placeholder="DD/MM/YYYY">
            </div>
                <div class="formElement"> 
                <input type="datetime" name="finishDate" id="finishDate" placeholder="DD/MM/YYYY">
            </div>
                <div class="formElement"> 
                    <a  class="saveButton"> Save
                    </a>
                    <a  class="cancelButton"> Cancel
                    </a>
                   
            </div>
            </form>
        </div>
    </div>  
    
</body>
<footer><a  class="addButton"> + </a>
    <script src="js/style.js"></script>
    <script src="js/accordion.js"></script>
</footer>
</html>
